apply plugin: 'java'
apply plugin: 'application'

mainClassName = "com.becicka.barrenlandanalysis.BarrenLandAnalysis"

run {
    standardInput = System.in
}

test {
    testLogging {
        events "PASSED", "FAILED", "SKIPPED"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}
